<ion-view view-title="{{ 'settings.language' | translate}}">
  <ion-content>
    <ion-item>
      <ion-item ng-value="en" ng-click="updateLanguage('en')" >
        English
      </ion-item>

      <ion-item ng-value="si" ng-click="updateLanguage('si')" >
        Sinhala
      </ion-item>

      <ion-item ng-value="ta" ng-click="updateLanguage('ta')" >
        Tamil
      </ion-item>
    </ion-item>
  </ion-content>
</ion-view>
